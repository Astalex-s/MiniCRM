# Одна команда (из корня): .\docker\run.ps1
# Или: docker compose -f docker/docker-compose.yml up --build -d
services:
  crm-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: excelio-crm-api
    ports:
      - "8000:8000"
    volumes:
      - ..:/app
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  crm-frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: excelio-crm-frontend
    ports:
      - "5173:5173"
    environment:
      - API_PROXY_TARGET=http://crm-api:8000
    depends_on:
      - crm-api
    restart: unless-stopped
